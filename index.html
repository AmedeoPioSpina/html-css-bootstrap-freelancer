<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <nav class="container-fluid">
            <div class="row">
                <div class="col-2 offset-md-2 h-75-custom bg-blueviolet"></div>
                <div class="col-2 offset-md-4 h-75-custom bg-blueviolet"></div>
            </div>
        </nav>
        <section class="container-fluid">
            <div class="row justify-content-center bg-green">
                <div class="col-5 h-575 bg-orange"></div>
            </div>
        </section>
    </header>
    <main>
        <section class="container-fluid">
            <div class="row bg-pink">
                <div class="col-8 offset-md-2 h-765 bg-gray">
                </div>
            </div>
        </section>
        <section class="container-fluid">
            <div class="row bg-green">
                <div class="col-6 offset-md-3 h-500 bg-orange">
                </div>
            </div>
        </section>
        <section class="container-fluid">
            <div class="row bg-pink">
                <div class="col-6 offset-md-3 h-675 bg-gray">
                </div>
            </div> 
        </section>
    </main>
    <footer>
        <section class="container-fluid">
            <div class="row bg-lightblue">
                <div class="col-2 offset-md-2 h-175 bg-magenta"></div>
                <div class="col-2 offset-md-1 h-175 bg-magenta"></div>
                <div class="col-2 offset-md-1 h-175 bg-magenta"></div>
            </div>
        </section>
        <section class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-2 h-75-custom bg-green"></div>
            </div>
        </section>
    </footer>
</body>
</html>
